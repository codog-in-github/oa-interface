<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
        main,footer{
            border: 2px solid #000;
            padding: 0 30px;
        }
        table{
            margin-bottom: 30px;
        }
        .row{
            display: flex;
            justify-content: space-between;
        }
        .date{
            text-align: right;
            font-weight: bold;
        }
        .limit{
            width: 100%;
            padding: 0 130px;
        }
        .h1{
            border-bottom: #fff solid 2px;
            font-size: 19px;
            text-align: center;
            border-bottom: #000 solid 2px;
            margin: 0 auto 10px;
            padding-bottom: 10px;
            font-weight: bold;
        }
        h1,h2{
            text-align: center;
        }
        td{
            width: 50%;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        article{
            height: 13em;
        }
        .table-value{
            border-bottom: #000 solid 1px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <div class="date">DATE: 2021/1/27</div>
            <div class="limit"> 
                <div class="h1">
                    BOOKING NOTICE
                </div>
            </div>
        </header>
        <table width="100%">
            <tr>
                <td>SHIPPER:</tr><td class="table-value">{$shipper}</td><td style="width: 30%;"></td>
            </tr>
            <tr>
                <td>BOOKING NO:</td><td class="table-value">{$booking_no}</td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <img src="__PUBLIC__/chz.png" width="70%"></td>
                </td>
            </tr>
            <tr>
                <td>VESSEL:</td><td class="table-value">{$vessel}</td>
            </tr>
            <tr>
                <td>VOY:</td><td class="table-value">{$voy}</td>
            </tr>
            <tr>
                <td >VESSEL CARRIER:</td><td class="table-value">{$vessel_carrier}</td>
            </tr>
            <tr>
                <td>POL:</td><td class="table-value">{$pol}</td>
            </tr>
            <tr>
                <td>POD:</td><td class="table-value">{$pod}</td>
            </tr>
            <tr>
                <td>ETD:</td><td class="table-value">{$etd}</td>
            </tr>
            <tr>
                <td>ETA:</td><td class="table-value">{$eta}</td>
            </tr>
            <tr>
                <td>CY CUT:</td><td class="table-value">{$cy_cut}</td>
            </tr>
            <tr>
                <td>DOC CUT:</td><td class="table-value">{$doc_cut}</td>
            </tr>
            <volist name="container" id="c">
                <tr>
                    <td>CONTAINER:</td><td class="table-value">{$c}</td>
                </tr>
            </volist>
            <tr>
                <td>貨物情報(COMMON):</td><td class="table-value">{$common}</td>
            </tr>
        </table>
    </main>
    <footer>
        <h2>REMARKS</h2>
        <article>{$remarks}</article>
    </footer>
</body>
</html>
